<title>应抄明细管理</title>

<script type="text/html" template>
    <link rel="stylesheet" href="{{layui.setter.base}}style/admin.css?v={{layui.admin.v}}-1" media="all" />
</script>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class=" layui-card">
                <div class="layui-card-header layui-form layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">抄表状态</label>
                        <div class="layui-inline">
                            <select id="readstatus" name="readstatus">
                                <option value="">请选择</option>
                                <option value="4">未抄</option>
                                <option value="1">已抄</option>
                                <option value="2">已识别</option>
                                <option value="3">已复审</option>
                                <option value="5">已归档</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">抄表员</label>
                        <div class="layui-inline">
                            <input class="layui-input" name="ReaderName" autocomplete="off" placeholder="请输入抄表员" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">抄表册编号</label>
                        <div class="layui-inline">
                            <input class="layui-input" name="bookno" autocomplete="off" placeholder="请输入抄表册编号" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <script type="text/html" template>
                            {{#
                            var t_btn50=layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(50)===-1?"none":"inline-block";
                            }}
                            <button id="DetailInfoSearch" class="layui-btn layui-btn-sm layui-btn-normal " style="border-radius:3px;display:{{t_btn50}}" lay-submit lay-filter="DetailInfoSearch">查询</button>
                        </script>

                    </div>
                </div>
                <div class="layui-card-body">
                    <table id="detailManageInfo_Table" lay-filter="detailManageInfo" class="layui-hide"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('DetailManage', layui.factory('DetailManage')).use(['admin', 'DetailManage', 'table', 'form', 'view'], function () {
        var admin = layui.admin
            , table = layui.table
            , form = layui.form
            , view = layui.view;
        form.render();
    });
</script>

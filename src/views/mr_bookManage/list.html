
<title>抄表册管理</title>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/admin.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-inline">
                    <div class="layui-inline">
                        <input class="layui-input" name="bookno" id="bookno" autocomplete="off" placeholder="表册编号">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <input class="layui-input" name="bookname" id="bookname" autocomplete="off" placeholder="表册名称">
                    </div>
                </div>
                <script type="text/html" template>
                    {{#
                    var t_btn42 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(42)===-1?"none":"inline-block";
                    }}
                    <div class="layui-inline">
                        <div class="layui-inline" id="book_query">
                            <button class="layui-btn layui-btn-sm" style="border-radius: 3px;display: {{t_btn42}}" lay-submit lay-filter="book_polling">
                                查询
                            </button>
                        </div>
                    </div>
                </script>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="Book" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="book_barDemo">
    {{#
    var t_btn43 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(43)===-1?"none":"inline-block";
    var t_btn44 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(44)===-1?"none":"inline-block";
    var t_btn45 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(45)===-1?"none":"inline-block";
    var t_btn46 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(46)===-1?"none":"inline-block";
    }}
    <a class="layui-btn layui-btn-sm " lay-event="distributeUser" style="border-radius: 3px;display:{{t_btn43}};">分配用户</a>
    <a class="layui-btn layui-btn-sm " lay-event="distributeReader" style="border-radius: 3px;display:{{t_btn44}};">分配抄表员</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm " lay-event="editBook" style="border-radius: 3px;display:{{t_btn45}};">编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteBook" style="border-radius: 3px;display:{{t_btn46}};">删除</a>
</script>
<script type="text/html" id="book_toolbarDemo">
    {{#
    var t_btn48 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(48)===-1?"none":"inline-block";
    }}
    <a class="layui-btn layui-btn-sm " lay-event="AddBook" style="border-radius: 3px;display:{{t_btn48}};">新增抄表册</a>
</script>
<script>
    layui.use('mr_bookManage', layui.factory('mr_bookManage')).use(['admin', 'mr_bookManage', 'table', 'view'], function () {
        var admin = layui.admin,
            view = layui.view,
            table = layui.table,
            mr_bookManage = layui.mr_bookManage;
    })
</script>


<title>抄表册管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户</cite></a>
        <a><cite>网站用户</cite></a>
    </div>
</div>

<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/admin.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-inline">
                    <div class="layui-inline">
                        <input class="layui-input" name="bookno" id="bookno" autocomplete="off" placeholder="表册编号">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <input class="layui-input" name="bookname" id="bookname" autocomplete="off" placeholder="表册名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="polling">
                            查询
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="Book" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-warm " lay-event="distributeUser">分配用户</a>
    <a class="layui-btn layui-btn-warm " lay-event="distributeReader">分配抄表员</a>
    <a class="layui-btn layui-btn-warm " lay-event="editBook">编辑</a>
    <a class="layui-btn layui-btn-warm " lay-event="deleteBook">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-warm " lay-event="AddBook">新增抄表册</a>  
</script>
<script>
    layui.use('mr_bookManage', layui.factory('mr_bookManage')).use(['admin', 'mr_bookManage', 'table', 'view'], function () {
        var admin = layui.admin,
            view = layui.view,
            table = layui.table,
            mr_bookManage = layui.mr_bookManage;

    })
</script>

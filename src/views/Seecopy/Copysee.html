<script type="text/html" template>

    <div class="layui-card">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
        
</div>
<script>
    layui.use('Copysee', layui.factory('Copysee')).use(
        ['admin', 'Copysee','laydate', 'table', 'view', 'form' ], function () {

            view = layui.view,
            table = layui.table,
            laydate = layui.laydate,
            form = layui.form;
            form.render();
             
        });
</script>

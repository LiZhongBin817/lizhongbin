
<title>接口管理</title>

<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/admin.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-inline">
                    <label class="layui-form-label">接口名:</label>
                    <div class="layui-inline">
                        <input class="layui-input" name="interfacename" id="interfacename" autocomplete="off" placeholder="接口名">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">菜单名:</label>
                        <div class="layui-input-block">
                            <select name="Interface_menuid" id="Interface_menuid" lay-search="">
                            </select>
                        </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline" id="InterfaceSelectbtn">
                        <script type="text/html" template>
                            {{#
                       var t_btn1 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(22)===-1?"none":"inline-block";
                            }}
                            <button class="layui-btn layui-btn-normal layui-btn-sm" style="border-radius:3px;display:{{t_btn1}};" lay-submit lay-filter="Interface_polling">
                                查询
                            </button>
                        </script>
                        
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="Interface" lay-filter="InterfaceTable"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="InterfacebarDemo">
    {{#
        var t_btn2 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(26)===-1?"none":"inline-block";
    }}
    <a class="layui-btn layui-btn-warm layui-btn-sm" style="border-radius:3px;display:{{t_btn2}};" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="InterfacetoolbarDemo">
    {{#
        var t_btn3 = layui.data(layui.setter.tableName)[layui.setter.localbtnname].indexOf(24)===-1?"none":"inline-block";
    }}
    <div class="layui-btn-container" id="InterfaceAddbtn">
        <button class="layui-btn layui-btn-sm" style="border-radius:3px;display:{{t_btn3}};" lay-event="AddInterface">增加接口</button>
    </div>
</script>
<script>
    layui.use('InterFace', layui.factory('InterFace')).use(['admin', 'InterFace', 'table', 'view'], function () {
        var admin = layui.admin,
            view = layui.view
            
    })
</script>

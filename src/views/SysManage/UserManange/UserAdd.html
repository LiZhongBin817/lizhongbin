<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/admin.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-form" id="useradd" lay-filter="useradd" style="padding: 15px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-inline">
            <input type="text" id="FUserName" name="FUserName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录账号</label>
        <div class="layui-input-inline">
            <input type="text" id="LoginName" name="LoginName"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            真实姓名
        </label>
        <div class="layui-input-inline">
            <input type="text" id="RealName" name="RealName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <select lay-verify="required" name="Sex" id="Sex">
                <option value="">请选择</option>
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            手机号
        </label>
        <div class="layui-input-inline">
            <input type="text" name="MobilePhone" id="MobilePhone" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            地址
        </label>
        <div class="layui-input-inline">
            <input type="text" name="Adress" id="Adress" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            邮箱
        </label>
        <div class="layui-input-inline">
            <input type="text" name="Email" id="Email" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            用户类型
        </label>
        <div class="layui-input-inline">
            <select lay-verify="required" name="UserType" id="UserType" class="layui-input">
                <option value="">请选择</option>
                <option value="2">普通用户</option>
                <option value="0">超级管理员</option>
                <option value="1">管理员</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
            <legend>用户角色</legend>
        </fieldset>
        <div class="layui-input-block" id="adduserroles">
            <script type="text/html" template>
                {{# layui.each(d.params,function(index,item){}}
                <input type="checkbox" title="{{item.RoleName}}" name="role" class="user_add" value="{{item.id}}"/>
                {{# })}}

            </script>
        </div>
    </div>   
    <div class="layui-form-item" style="text-align:center">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认" class="layui-btn layui-btn-sm layui-btn-normal" >
    </div>
</div>
<script>
    layui.use(['admin', 'form','usermanage'], function () {
        var $ = layui.$
            , usermanage = layui.usermanage
            , form = layui.form;
        form.render();
    });
</script>

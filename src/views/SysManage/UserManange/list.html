
<title>用户管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户</cite></a>
        <a><cite>网站用户</cite></a>
    </div>
</div>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/admin.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-inline">
                    <div class="layui-inline">
                        <input class="layui-input" name="FUserName" id="test-table-demoReload" autocomplete="off" placeholder="用户名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <input class="layui-input" name="LoginName" id="test-table-demoReload" autocomplete="off" placeholder="登录账号">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-radius" lay-filter="polling">
                            查询
                        </button>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-radius" lay-filter="Add">
                            新增
                        </button>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-radius" lay-filter="deletes">
                            批量删除
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="Sys_User" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary " lay-event="edit" style="display:none;">编辑</a>
    <a class="layui-btn layui-btn-danger " lay-event="delete">删除</a>
</script>
<script>layui.use('usermanage', layui.factory('usermanage')).use(['admin', 'usermanage', 'table', 'view'], function () {
        var admin = layui.admin,
            view = layui.view,
            usermanange = layui.usermanange;
        });
</script>

<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/admin.css?v={{ layui.admin.v }}-1" media="all">
</script>

<div class="layui-form" id="useredit" lay-filter="useredit" style="padding: 15px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" id="FUserName" lay-verify="required" name="FUserName" placeholder="" autocomplete="off" class="layui-input" value="{{ d.params.modifydata.FUserName}}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录账号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" id="LoginName" name="LoginName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{ d.params.modifydata.LoginName}}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" id="RealName" name="RealName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{ d.params.modifydata.RealName}}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别 </label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <select lay-verify="required" name="Sex" id="Sex" class="layui-input">
                    <option value="0" {{# if(d.params.modifydata.Sex=="0"){}} selected="selected" {{# } }}>男</option>
                    <option value="1" {{# if(d.params.modifydata.Sex=="1"){}} selected="selected" {{# } }}>女</option>
                </select>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="MobilePhone" id="MobilePhone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{ d.params.modifydata.MobilePhone}}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="Adress" id="Adress" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{ d.params.modifydata.Adress}}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 邮箱</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="Email" id="Email" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{ d.params.modifydata.Email}}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <select lay-verify="required" name="UserType" id="UserType" class="layui-input" }">
                    <option value="2" {{# if(d.params.modifydata.UserType=="2"){}} selected="selected" {{# } }}>普通用户</option>
                    <option value="0" {{# if(d.params.modifydata.UserType=="0"){}} selected="selected" {{# } }}>超级管理员</option>
                    <option value="1" {{# if(d.params.modifydata.UserType=="1"){}} selected="selected" {{# } }}>管理员</option>
                </select>
                </script>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
            <legend>用户角色</legend>
        </fieldset>
        <div class="layui-input-block" id="userroles">     
        </div>
    </div>
    <div class="layui-form-item" style="text-align:center">
        <input type="button" lay-submit class="layui-btn layui-btn-sm layui-btn-normal " lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>
<script>
    layui.use(['admin', 'form','usermanage'], function () {
        var $ = layui.$
            ,usermanage=layui.usermanage
            , form = layui.form;
        form.render();
    });
</script>
